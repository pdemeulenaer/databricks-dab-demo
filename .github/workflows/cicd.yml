name: CICD Workflow

on:
  push:
    branches:
      - 'feature/**'  # Runs build job on any feature/* branch push
      - main  # only for testing, disable this
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'databricks.yml'
      - 'resources/*.yml'
      - 'poetry.lock'
      - 'pyproject.toml'      
  pull_request:
    branches:
      - main  # Runs build, test, and deploy jobs on pull request to main branch

jobs:
  build:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Project
        run: echo "Building the project..."

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'        

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "POETRY_HOME=$HOME/.local/bin" >> $GITHUB_ENV
        env:
          POETRY_VERSION: 2.1.1      
          
      - name: Install Project Dependencies
        run: |
          poetry install --no-root # to avoid installing the project itself as a package (useful if you're just setting up dependencies)
        # env:
        #   PATH: "${{ github.workspace }}/.venv/bin:$HOME/.local/bin:${{ env.PATH }}"          

      - name: Install Databricks CLI (not in venv)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh   
          databricks version

      - name: Validate Databricks bundle
        run: |
          databricks bundle validate
         
        
  test:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests
        run: echo "Running tests..."


  deploy-dev:
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: development
    steps:
      - name: Deploy
        run: echo "Deploying..."

        
  deploy-production:
    if: github.event_name == 'pull_request'
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment:
      name: production
      # Requires approval for 'production' environment
    steps:
      - name: Deploy
        run: echo "Deploying..."        
